apiVersion: v1
kind: Secret
metadata:
  name: storage-dashboard-secret
  labels:
    app: storage-dashboard
    component: config
type: Opaque
stringData:
  # Base64 encoded Google Service Account JSON credentials
  # stringData allows us to provide the base64 string directly without double-encoding
  # To create this secret:
  # 1. Get your Google Service Account JSON file
  # 2. Encode it: base64 -w 0 path/to/service-account.json
  # 3. Replace the value below with the encoded string
  google_credentials_base64: REPLACE_WITH_BASE64_ENCODED_GOOGLE_CREDENTIALS

