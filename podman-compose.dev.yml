version: '3.8'

services:
  storage-dashboard:
    image: localhost/storage-dashboard:dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
    extra_hosts:
      - "www.googleapis.com:142.250.185.106"
      - "googleapis.com:142.250.185.106"
      - "accounts.google.com:142.250.185.106"
      - "sheets.googleapis.com:142.250.185.106"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_BASE64=${GOOGLE_CREDENTIALS_BASE64}
      - SYNC_INTERVAL_MINUTES=${SYNC_INTERVAL_MINUTES:-5}
    volumes:
      # Mount server code for hot-reload (server changes don't need rebuild)
      - ./server:/app/server:Z
      # Persist node_modules in container (don't overwrite with host)
      - /app/server/node_modules
      # Persist data
      - storage-data:/app/server/data:Z
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - label=disable
    # Use nodemon for auto-restart on file changes
    command: ["npm", "run", "dev"]

volumes:
  storage-data:
    driver: local
